<html>
    <head>
        <title>Jquery Animation</title>
        <style>
            #box {
                background: #000;
                height: 100px;
                width: 100px;
                position: relative;
                animation: slideAnimation 3s ease-in-out 2s forwards;
            }

            @keyframes slideAnimation{
                0%{
                    transform: translate(0,0);
                    opacity: 1;
                }
                50%{
                    transform: translate(200px, 100px);
                    opacity: 0.4;
                }
                100%{
                    transform: translate(0,0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div id="box"></div>
        <script src="/jquery-3.7.1.min.js"></script>
        <script>
            $("#box")
            .toggleClass("animation");
        </script>
    </body>
</html>
