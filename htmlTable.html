<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    <style>
        table{
            width: 20%;
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Drinks</th>
                <th>Search</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    <ol>
                        <li>Coke</li>
                        <li>Sprite</li>
                    </ol>
                </td>
                <td style="padding-left: 30px;">Momo</td>
            </tr>
            <tr>
                <td>
                    <ul>
                        <li>Milk</li>
                        <li>coffee</li>
                    </ul>
                </td>
                <td style="padding-left: 30px;">Chowmin</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
