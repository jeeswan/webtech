<!DOCTYPE html>
<html>
    <head>
        <title>Table with Subscript and Superscript</title>
        <style>
            td,
            th{
                border: 1px solid black;
            }

            table{
                border-collapse: collapse;
            }

        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Example</th>
            </tr>

            <tr>
                <td>(a+b)<sup>2</sup> = a<sup>2</sup>+2ab+b<sup>2</sup></td>
            </tr>

            <tr>
                <td>Footer<sub>100</sub></td>
            </tr>
        </table>
    </body>
</html>
