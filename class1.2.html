<html>
    <head>
        <title>List with float right</title>
        <style>
            ol{
                list-style-type: upper-roman;
                list-style-position: inside;
            }
            ul{
                list-style-image: url(css/square.png);
                list-style: circle inside;
            }
        </style>
    </head>
    <body>
            <ol>
                <li>apple</li>
                <li>ball</li>
            </ol>
            <ul>
                <li>apple</li>
                <li>ball</li>
            </ul>
    </body>
</html>
