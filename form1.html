<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="/form1.html" target="_blank" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Personal Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required maxlength="5" autofocus><br>
    
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com"><br>
    
                <label for="message"></label>
                <textarea name="message" id="message" rows="4" style="resize: vertical;"></textarea>
    
            </fieldset>
            <br><br>
            <fieldset>
                <legend>Additional Details</legend>
                <label for="">Mothers Name</label>
                <input type="text"><br>

                <label for="">Fathers Name</label>
                <input type="text"><br>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
