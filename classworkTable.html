<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 2px solid black;
            padding: 2px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3" style="text-align: center; color: red;">Staff Record</th>
            </tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">Ram</td>
                <td>Electronics</td>
            </tr>
            <tr>
                <td>Computer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shyam</td>
                <td>Computer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
