<html>
    <head>
        <title>Form Validation</title>

            <label><input type="checkbox" name="hobbies" /> Writing </label>

            <label><input type="checkbox" name="hobbies" /> Music </label>
            <br><br>

            <button type="submit">Submit</button>
        </form>
        <script>
            function validateForm(){
                const usename = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const gender = document.forms["loginform"]["gender"].value;
                const hobbies = document.getElementsByName("hobbies");
                if (!username) {
                    alert("usernaame is required");
                    return false;
                } if (username.length < 5) {
                    alert("Username should be at least 5 char long")
                    return false;
                } else if (!password) {
                    alert("Password is required");
                    return false;
                } else if (!/^\d+.*\$$/.test(password)) {
                    alert("Password should start with digit and end with dollar");
                    return false;
                } else if (!gender) {

                }

            }
        </script>

</html>
