<html>
    <head>
        <title>List with float right</title>
        <style>
            div {
                border: 1px solid black;
                padding: 10px;
                padding-right: 50px;
                float: right;
            }
        </style>
    </head>
    <body>
        <div>
            <ol>
                <li>apple</li>
                <li>ball</li>
            </ol>
            <ul>
                <li>apple</li>
                <li>ball</li>
            </ul>
        </div>
    </body>
</html>
